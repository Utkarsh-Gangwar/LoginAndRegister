<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login and Registration </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 30px;
            margin: 30px;
            background-color: rgb(47, 0, 255);
            color: aliceblue;
        }
        input{
            margin: 10px;
        }
        button{
            background-color: greenyellow;
            border-radius: 10px;
        }
        table{
            border: 1px solid black;
            background-color: rgb(67, 67, 180);
        }
        th{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center>
    <div>
        <form action="https://www.google.com/">
            <table>
                <h1>Login Page</h1>
                <tr>
                    <th>User Id:</th>
                    <th colspan="2"><input type="text" placeholder="User id"></th>
                </tr>
                <tr>
                    <th>Password :</th>
                    <th colspan="2"><input type="text" placeholder="Pasword"></th>
                </tr>
                <tr>
                    <th><button>Forgot Pasword</button></th>
                    <th><input type="reset" style="background-color: greenyellow;"></th>
                    <th><button>Login</button></th>
                </tr>
            </table>
        </form>
        <h3>Don't have account?</h3>
        <button><a href="Registration.html" style="text-decoration: none; color: black;">Register</a></button>
    </div>
</body>
</html>
