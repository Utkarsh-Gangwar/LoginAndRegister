<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            background-color: blue;
            color: blanchedalmond;
        }
        div{
            width: 60%;
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <form action="login.html">
            <table>
                <tr>
                    <td colspan="2"><input type="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" placeholder="confirm password"></td>
                </tr>
                <tr>
                    <td colspan="2"><p>Select your favorite Language:</p></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">HTML</label><br></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">CSS</label><br></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">JavaScript</label></td>
                </tr>
                <tr>
                    <td><button>Register</button></td>
                    <td><button><a href="index.html" style="text-decoration: none; color: black;">Login</a></button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
